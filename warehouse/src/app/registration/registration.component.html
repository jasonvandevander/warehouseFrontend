<section class="vh-100 gradient-custom" style="background-color: #eee;"> 
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card bg-dark text-white" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form>

                <div class="form-outline mb-4">
                  <input formControlName="firstName" type="text" id="id_firstName" class="form-control form-control-lg" required>
                  <label class="form-label" for="id_firstName">First Name</label>
                  <div *ngIf="firstName.touched && firstName.errors?.required" class="d-block invalid-feedback">Provide your first name.</div>
                </div>

                <div class="form-outline mb-4">
                  <input formControlName="lastName" type="text" id="id_lastName" class="form-control form-control-lg" required>
                  <label class="form-label" for="id_lastName">Last Name</label>
                  <div *ngIf="lastName.touched && lastName.errors?.required" class="d-block invalid-feedback">Provide your last name.</div>
                </div>

                <div class="form-outline mb-4">
                  <input formControlName="userName" type="text" id="id_userName" class="form-control form-control-lg" required>
                  <label class="form-label" for="id_userName">User Name</label>
                  <div *ngIf="userName.touched && userName.errors?.required" class="d-block invalid-feedback">Provide your user name.</div>
                </div>

                <div class="form-outline mb-4">
                  <input formControlName="email" type="text" id="id_email" class="form-control form-control-lg" required>
                  <label class="form-label" for="id_email">User Email</label>
                  <div *ngIf="email.touched && email.errors?.required" class="d-block invalid-feedback">Provide your Email.</div>
                </div>

                <div class="form-outline mb-4">
                  <input formControlName="password" [class.is-invalid]="password.touched && password.invalid" type="password" id="id_Password" class="form-control form-control-lg">
                  <label class="form-label" for="id_Password">Password</label>
                  <div *ngIf="password.touched && password.errors?.required" class="d-block invalid-feedback">
                    Provide a password.</div>
                </div>

                <div class="form-outline mb-4">
                  <input formControlName="password1" [class.is-invalid]="password1.touched && password1.invalid" type="password1" id="id_Password1" class="form-control form-control-lg">
                  <label class="form-label" for="id_Password">Repeat your password</label>
                  <div *ngIf="password1.touched && password1.errors?.required" class="d-block invalid-feedback">Please Enter Conformation Password</div>
                </div>

                <div class="d-flex justify-content-center">
                  <button routerLink="/" (click)="registerFormSubmit()" type="button"
                    class="btn btn-outline-light btn-lg px-5">Register</button>
                </div>

                <p class="text-center text-light mt-5 mb-0">Have already an account? <a href="#!"
                    class="fw-bold text-white-50"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
